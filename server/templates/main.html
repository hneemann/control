<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Control</title>
  <link rel="icon" type="image/svg" href="/assets/icon.svg">
  <link rel="stylesheet" type="text/css" href="/assets/main.css"/>
  <script src="/assets/wasm_exec.js"></script>
  <script>
    const go = new Go();
	WebAssembly.instantiateStreaming(fetch("/assets/generate.wasm"), go.importObject).then((result) => {
	  go.run(result.instance);
	});
  </script>
  <script type="text/javascript" src="/assets/main.js"></script>
</head>
<body>
<div id="result" onclick="runSource();"></div>
<div>
  <div >
    <textarea class="source" rows="15" type="text" id="source" placeholder="Enter script" onkeyup="updateRow()" onclick="updateRow()">let s=lin();
let g=3/((s+1)*(s+2));
g.nyquist()</textarea>
  </div>
  <div class="buttons">
      <button id="run" onclick="runSource();">Ausführen</button>
      <!--button id="save" onclick="runSource();">Speichern</button>
      <button id="load" onclick="runSource();">Öffnen</button-->
      <span style="display:inline-block;width:2em;text-align:center;margin-top:0.2em;" id="row">1</span>
      <button id="example" style="margin-left:auto" onclick="showPopUpById('examples');">Beispiele</button>
  </div>
</div>

<nav class="menu-content" id="examples">
    {{range .}}
    <a class="menu-item" onclick="loadExample('{{.Name}}')" title="{{.Desc}}">{{.Name}}</a>
    {{end}}
</nav>


</body>
</html>
